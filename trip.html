<!DOCTYPE html>
<html>
<head>
  <title>CA-NY</title>
  <link href="./assets/css/trip.css" rel="stylesheet" type="text/css">
  <script src="./assets/js/jquery_min.js"></script>
  <script src="./assets/js/thumbnails.js"></script>
</head>
<body>
  <img id="header-img" src="./trip_images/header.png" alt="california-to-ny">

  <div class="thumbnails">
    <div class="thumbnail-index-well">
      <ul class="toc">
        <li data-state="ca" class="active-state">California</li>
        <li data-state="nv">Nevada</li>
        <li data-state="ut">Utah</li>
        <li data-state="co">Colorado</li>
        <li data-state="ne">Nebraska</li>
      </ul>
    </div>

      <div class="active centered"></div>
    
      <div class="gutter-images group">
        <img src="./trip_images/san_leandro_sunset.jpg">
        <img src="./trip_images/sacramento.jpg">
        <img src="./trip_images/cali2.jpg">
        <img src="./trip_images/cali3.jpg">
        <img src="./trip_images/cali4.jpg">
        <img src="./trip_images/cali5.jpg">
      </div>
    </div>

  <script>
    $(function() {
      $('.toc > li').addListeners();
      $('.thumbnails').thumbnails();
    })
  </script>
</body>
</html>
